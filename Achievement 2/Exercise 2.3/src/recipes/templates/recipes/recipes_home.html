<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Application - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0cfad;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 4em;
            color: #d47611;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            font-size: 18px;
        }
        .button {
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-style: normal;
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #f0cfad;
            color: #d47611;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .button:hover {
            background: #d47611;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Recipes!</h1>
        <p>Discover, create, and share your favorite recipes with this easy-to-use recipe management application.</p>
        <p>Get started by exploring the collection of delicious recipes or create your own!</p>
        <a href="/admin/" class="button">Go to Admin Panel</a>
    </div>
</body>
</html>
