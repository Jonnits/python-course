<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Application{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <footer style="background: white; padding: 20px 40px; margin-top: 40px; text-align: center; border-top: 1px solid #f0cfad;">
        <p style="margin: 5px 0; color: #666; font-size: 14px; font-family: 'Lora', serif !important;">
            <a href="https://www.jonrubra.com/index.html" style="color: #d47611; text-decoration: none; font-family: 'Lora', serif !important;">An app by Jon Rubra</a>
        </p>
        {% block footer_content %}{% endblock %}
    </footer>
</body>
</html>
