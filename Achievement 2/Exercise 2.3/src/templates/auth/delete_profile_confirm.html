<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile - Recipe Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0cfad;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 30px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-family: "Lora", serif;
            font-weight: 600;
            font-size: 1.8em;
            color: #dc3545;
            margin: 0 0 20px 0;
        }
        .warning-message {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .warning-message p {
            color: #856404;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .button {
            font-family: "Lora", serif;
            font-weight: 500;
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        .button-danger {
            background: #dc3545;
            color: white;
        }
        .button-danger:hover {
            background: #c82333;
        }
        .button-cancel {
            background: #f0cfad;
            color: #d47611;
        }
        .button-cancel:hover {
            background: #d47611;
            color: white;
        }
        footer {
            background: #d47611;
            padding: 10px 40px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        footer p {
            margin: 0;
            color: white;
            font-size: 14px;
        }
        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Profile</h1>
        
        <div class="warning-message">
            <p><strong>Are you sure you want to delete your profile?</strong></p>
            <p style="margin-top: 10px;">This action cannot be undone. All your favorites and profile data will be permanently deleted.</p>
        </div>
        
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="button button-danger">Yes, Delete My Profile</button>
                <a href="{% url 'recipes:user_favorites' %}" class="button button-cancel">Cancel</a>
            </div>
        </form>
    </div>
    <footer>
        <p>
            <a href="https://www.jonrubra.com/index.html">A Jon Rubra app</a>
        </p>
    </footer>
</body>
</html>
