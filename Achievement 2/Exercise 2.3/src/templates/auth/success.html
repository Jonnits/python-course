<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful - Recipe Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0cfad;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 30px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-family: "Lora", serif;
            font-weight: 600;
            font-size: 1.8em;
            color: #d47611;
            margin: 0 0 20px 0;
        }
        p {
            color: #666;
            line-height: 1.6;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            font-family: "Lora", serif;
            font-weight: 500;
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            background: #f0cfad;
            color: #d47611;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .button:hover {
            background: #d47611;
            color: white;
        }
        .info-box {
            background: #f0cfad;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        .info-box h2 {
            font-family: "Lora", serif;
            font-weight: 600;
            font-size: 1.2em;
            color: #d47611;
            margin: 0 0 15px 0;
        }
        .info-box ul {
            color: #666;
            line-height: 1.8;
            margin: 0;
            padding-left: 20px;
        }
        footer {
            background: #d47611;
            padding: 10px 40px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        footer p {
            margin: 0;
            color: white;
            font-size: 14px;
        }
        footer a {
            color: white;
            text-decoration: underline;
            font-family: 'Lora', serif !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You are now logged out</h1>
        <p>Thank you for using Recipes, see you again soon!</p>
        
        <a href="{% url 'login' %}" class="button">Log Back In</a>
        <a href="{% url 'recipes:recipes_home' %}" class="button">Return to Home</a>
        
        <div class="info-box">
            <h2>What's Next?</h2>
            <ul>
                <li>Browse our collection of recipes (no login required)</li>
                <li>Log in to view detailed recipe information</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>
            <a href="https://www.jonrubra.com/index.html" style="font-family: 'Lora', serif !important;">An app by Jon Rubra</a>
        </p>
    </footer>
</body>
</html>
